<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challengue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        div.data{
            display: flex;
            justify-content: space-evenly;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            margin: 2rem 0;
        }
        div.game{
            display: grid;
            justify-content: center;
            gap: 1rem;
            grid-template-columns: repeat(5, 115px);
            margin-bottom: 4rem;
        }
        div.time svg{
            width: 2rem;
        }
        div.move svg{
            width: 2rem;
        }
        div.game div.cardG{
            border: none;
            cursor: pointer;
            width: 115px;
            height: 115px;
            position: relative;
            -webkit-transform-style: preserve-3d;
                    transform-style: preserve-3d;
            transition: transform 0.5s ease-in;
        }
        div.card-face{
            -webkit-backface-visibility: hidden;
                    backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        div.cardG.is-flipped,
        div.cardG.match{
            transform: rotateY(180deg);
        }
        div.card-front{
            background:url(images/ChallengeMemoryGame/Posterior.png) no-repeat ;
        }
        div.card-back{
            transform: rotateY(180deg);
        }
        div.card01 div.card-back{
            background: url(images/ChallengeMemoryGame/Morty.png) no-repeat center;
        }
        div.card02 div.card-back{
            background: url(images/ChallengeMemoryGame/Jerry.png) no-repeat center;
        }
        div.card03 div.card-back{
            background: url(images/ChallengeMemoryGame/Rick.png) no-repeat center;
        }
        div.card04 div.card-back{
            background: url(images/ChallengeMemoryGame/Summer.png) no-repeat center;
        }
        div.card05 div.card-back{
            background: url(images/ChallengeMemoryGame//Beth.png) no-repeat center;
        }
    </style>
<body>
    <main>
        <header class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card text-center my-5">
                      <div class="card-body">
                        <nav class="breadcrumb">
                            <a class="breadcrumb-item" href="index.html">Main Menu</a>
                            <span class="breadcrumb-item active" aria-current="page">Template</span>
                        </nav>
                        <hr>
                        <section class="card-text">
                            <div class="data">
                                <div class="alert alert-danger time">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                      </svg>
                                    <span>30 Seconds</span>                                      
                                </div>
                                <div class="alert alert-primary move">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                                      </svg>
                                    <span>4 Moves</span>                                      
                                </div>
                            </div>
                            <div class="game">
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                <div class="cardG">
                                    <div class="card-face card-front"></div>
                                    <div class="card-face card-back"></div>
                                </div>
                                
                            </div>
                        </section>
                      </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <nav>
            </nav>
        </section>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.cardG').addClass('is-flipped')

            setTimeout(() => {
            $('.cardG').removeClass('is-flipped')
            }, 2000);

            $cards = $('.cardG')
            $bgCards = ['card01', 'card01', 'card02', 'card02', 'card03', 'card03',
                        'card04', 'card04', 'card05', 'card05']

            $.each($cards, function (index, value) {
                $rn = Math.floor(Math.random() * $bgCards.length)
                $(this).addClass($bgCards[$rn])
                $bgCards.splice($rn, 1)
            })

            // Flipped Cards
            $('.cardG').click(function (e) {
                e.preventDefault()
                if ($('.is-flipped').length < 2) {
                    $(this).addClass('is-flipped')
                    if ($('.is-flipped').length == 2) {
                        $class = $('.is-flipped').attr('class')
                        $class = $class.split(' ')
                        if ($('.is-flipped').first().hasClass($class[1]) && $('.is-flipped').last().hasClass($class[1])){
                            $('.is-flipped').addClass('match')
                            $('.cardG').removeClass('is-flipped')
                        } else {
                            setTimeout(() => {
                                $('.cardG').removeClass('is-flipped')
                            }, 1000);
                        }
                    }
                } 
            })

            // Time
            $tm = 0
            $gameTime = setInterval(() => {
                ($tm == 0) ? $s = ' Second' : $s = ' Seconds'
                $('.time span').text(++$tm + $s)
            }, 1000);

        });
    </script>
</body>
</html>
