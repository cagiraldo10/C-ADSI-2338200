<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change arrays</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        main{
            border: none;
            background: url(images/GTA/bg.svg) no-repeat center;
           
        }
        a svg{
            color: #EE332A;
        }
        header h1 {
            text-indent: -9999px
        }
        /*GTA*/
        div.franklin{
            position: relative;
            background: url(images/GTA/btn-franklin.svg) no-repeat center;
            width:90px;
            height: 90px;
            top: 110px;
            left: 30px;
            cursor: pointer;
        }
        div.michael{
            position: relative;
            background: url(images/GTA/btn-michael.svg) no-repeat center;
            width:90px;
            height: 90px;
            top: 25px;
            left: 170px;
            cursor: pointer;
        }
        div.trevor{
            position: relative;
            background: url(images/GTA/btn-trevor.svg) no-repeat center;
            width:90px;
            height: 90px;
            top: -70px;
            left: 300px;
            cursor: pointer;
        }
        div.gun1{
            position: relative;
            background: url(images/GTA/btn-gun1.svg) no-repeat center;
            width:90px;
            height: 90px;
            top: -30px;
            left: 180px;
            cursor: pointer;
        }
        div.gun2{
            position: relative;
            background: url(images/GTA/btn-gun2.svg) no-repeat center;
            width:90px;
            height: 90px;
            top: -120px;
            left: 40px;
            cursor: pointer;
        }
        div.knife{
            position: relative;
            background: url(images/GTA/btn-knife.svg) no-repeat center;
            width:90px;
            height: 90px;
            top: -210px;
            left: 300px;
            cursor: pointer;
        }


        section nav.options{
            margin-left: 35px;
            display: flex;
            flex-direction: row;
            height: 70px;
            overflow: hidden;
            margin-top: -190px;
            
        }

         section nav.options input[type=checkbox],
         section nav.options input[type=number]{
            -webkit-appearance: none;
            cursor: pointer;
            color: #EF4130;
            border: none;
            text-align: center;
            outline: none;
            background: url(images/GTA/SelectPosition.svg) no-repeat center;
            width: 100px;
            height: 45px;
            transition: background 0.4s ease-in;
        }

        section nav.options input[type=checkbox].position{
            background: url(images/GTA/ChangeFirst.svg) no-repeat center;
        }
        section nav.options input[type=checkbox].position:checked{
            background: url(images/GTA/ChangeLast.svg) no-repeat center;
        }
        section nav.options input[type=checkbox].action{
            background: url(images/GTA/ChangeAdd.svg) no-repeat center;
        }
        section nav.options input[type=checkbox].action:checked{
            background: url(images/GTA/ChangeRemove.svg) no-repeat center;
        }
        section button{
            display: flex;
            margin:  auto;
            margin-top: -9px;
            border: none;
            width: 66px;
            height: 100px;
            transition: all 0.5s ease-in;
            cursor: pointer;
            margin-bottom: 100px;
        }
        section button:hover{
            transform: scale(1.3);
        }
        section button.btn-add{
            background: url(images/GTA/btn-add.svg) no-repeat center;
        }
        section button.btn-remove{
            background: url(images/GTA/btn-delete.svg) no-repeat center;
        }

        section figure.result{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 430px;
            margin: auto;
            gap: 15px;
            overflow: hidden;
            height: 100px;
            margin-top: -100px;
            
            
        }
        section figure.result div{
            height: 100px;
            width: 80px;
            border-radius: 20px;
        }
        section div.gta1{
            background: url(images/GTA/btn-franklin.svg) no-repeat center;
        }
        section div.gta2{
            background: url(images/GTA/btn-michael.svg) no-repeat center;
        }
        section div.gta3{
            background: url(images/GTA/btn-trevor.svg) no-repeat center;
        }
        section div.gta4{
            background: url(images/GTA/btn-gun1.svg) no-repeat center;
        }
        section div.gta5{
            background: url(images/GTA/btn-gun2.svg) no-repeat center;
        }
        section div.gta6{
            background: url(images/GTA/btn-knife.svg) no-repeat center;
        }
        section figure.result div span{
            background-color: #ff000099;
            font-size: 1.3rem;
            padding: 0px;
            border-radius: 30px;
            
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Example</h1>
        </header>
        <section>
            <!--Select gta-->
            <div class="gtas">
                <div class="franklin         gta animate__animated animate__infinite"></div>
                <div class="michael          gta animate__animated animate__infinite"></div>
                <div class="trevor           gta animate__animated animate__infinite"></div>
                <div class="gun1             gta animate__animated animate__infinite"></div>
                <div class="gun2             gta animate__animated animate__infinite"></div>
                <div class="knife            gta animate__animated animate__infinite"></div>
            </div>
            <!--Select Position-->
            <nav class="options">
                <input class="position" type="checkbox">
                <input class="action" type="checkbox">
                <input class="nposition" type="number" placeholder="Positions" min="0" max="99">
            </nav>
            <button class=" btn btn-add"></button>     
            <figure class="result">
                
            </figure>
        </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        
        const gta           = document.querySelectorAll ('.gta')
        const sw_position   = document.querySelector    ('.position')
        const sw_action     = document.querySelector    ('.action')
        const btn_action    = document.querySelector    ('.btn')
        const result        = document.querySelector    ('.result')
        //Global Variable
        var nposition       = document.querySelector    ('.nposition')
        var slt_gta         = null
        var slt_position    = 'first'
        var slt_action      = 'add' 
        var array_gta       = []
        //var creada para valorar el estado de slt_position
        var check = true

        //
        gta.forEach((element, index) => {
            element.addEventListener('click', (e) => {
                removeAnimation()
                slt_gta = 'gta' + (index+1)
                element.classList.add('actived','animate__bounce')
            })
        });

        

        function removeAnimation() {
            gta.forEach(element => {
                element.classList.remove('actived','animate__bounce')
            })
        }
        //aqui estabam llamando mal elemento no era sw_action sino sw_position
        sw_position.addEventListener('click', (e) =>{
            //el valor solo ocurria una vez despues siempre devuelve last
            if (check == false){
                slt_position = 'first'
                check = true
            }else{
                slt_position = 'last'
                check = false
            }
        })

        sw_action.addEventListener('click', (e) =>{
            if (sw_action.checked == true){
                slt_action = 'remove'
                btn_action.classList.remove('btn-add')
                btn_action.classList.add('btn-remove')
            }else{
                slt_action = 'add'
                btn_action.classList.remove('btn-remove')
                btn_action.classList.add('btn-add')
            }
        })

        btn_action.addEventListener('click', (e) =>{
            if(slt_gta != null){
                //Swal.fire(slt_gta + ' - ' + slt_position  + ' - ' + slt_action)
                if(slt_action == 'add'){
                    if(slt_position == 'first'){
                        array_gta.unshift(slt_gta)
                    }else{
                        array_gta.push(slt_gta)
                    }
                }else{
                    //modifique la condicion a la misma de la parte de arriba
                    if(slt_position == 'first'){
                        array_gta.shift()
                    }else{
                        array_gta.pop()
                    }
                }
                result.innerHTML = ''
                for (let i = 0; i < array_gta.length; i++) {
                    result.innerHTML += '<div class="animate_bounceInUp animate_animated '+array_gta[i]+'"><span>'+i+'</span></div>'
                }
            }else{
                Swal.fire('Select gta')
            }  
        })
        
    </script>
</body>}
</html>
