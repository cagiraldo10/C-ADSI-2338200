<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opr Arithmetics</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        table.Operators{
            
            border-collapse: collapse;
            margin: 20px auto;
            width: 410px;
            font-size: 0.8rem;
        }
        table thead th {
            background-color: #fadf38;
            color: black;

        }
        table th,
        table td {
            border: 2px solid #333;
            background-color: #fff;
            color: black;
            padding: 6px;
        }
        table thead input{
            outline: none;
            border: none;
            border-radius: 20px;
            padding: 8px;
            width: 120px;
        }
        table tbody td:first-child{
            font-size: 1rem;
            text-align: center;
        }
        table tbody tr:nth-child(even) td {
            background-color: #fff8;
        }
    </style>
    
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Arithmetics</h1>
        </header>
        <section>
            <table class="Operators">
                <thead>
                    <tr>
                        <th colspan="5"><input type="number" placeholder="Y value"></th>
                    </tr>
                    <tr>
                        <th>Operators</th>
                        <th>Description</th>
                        <th>Example</th>
                        <th>Y</th>
                        <th>X</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>+</td>
                        <td>Addition</td>
                        <td>X=Y+2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>Substraction</td>
                        <td>X=Y-2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>                       
                    </tr>
                    <tr>
                        <td>*</td>
                        <td>Product</td>
                        <td>X=Y*2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>                       
                    </tr>
                    <tr>
                        <td>/</td>
                        <td>Division</td>
                        <td>X=Y/2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>                       
                    </tr>
                    <tr>
                        <td>%</td>
                        <td>Modulus</td>
                        <td>X=Y%2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>                       
                    </tr>
                    <tr>
                        <td>++</td>
                        <td>Increment(pre)</td>
                        <td>X=++Y</td>
                        <td class="ry"></td>
                        <td class="rx"></td>                       
                    </tr>
                    <tr>
                        <td>++</td>
                        <td>Increment(post)</td>
                        <td>X=Y++</td>
                        <td class="ry"></td>
                        <td class="rx"></td>                       
                    </tr>
                    <tr>
                        <td>--</td>
                        <td>Decrement(pre)</td>
                        <td>X=--Y</td>
                        <td class="ry"></td>
                        <td class="rx"></td>                       
                    </tr>
                    <tr>
                        <td>--</td>
                        <td>Decrement(post)</td>
                        <td>X=Y--</td>
                        <td class="ry"></td>
                        <td class="rx"></td>                       
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script>
        // Results
        const rx    = document.querySelectorAll('td.rx')
        const ry    = document.querySelectorAll('td.ry')
        const input = document.querySelector('input') 
        // Events
        input.oninput = () => {
            if(input.value != '' ){
                if(input.value.length < 4){
            // Adition +
            ry[0].innerText = parseInt(input.value)
            rx[0].innerText = parseInt(input.value) + 2
             // Sustraction -
            ry[1].innerText = parseInt(input.value)
            rx[1].innerText = parseInt(input.value) - 2  
             // Product *
            ry[2].innerText = parseInt(input.value)
            rx[2].innerText = parseInt(input.value) * 2  
             // Division /
            ry[3].innerText = parseInt(input.value)
            rx[3].innerText = parseInt(input.value) / 2
             // Modulus %
            ry[4].innerText = parseInt(input.value)
            rx[4].innerText = parseInt(input.value) % 2
             // Increment (pre)
            let y = parseInt(input.value)
            ry[5].innerText =  ++y
            rx[5].innerText = y
             // Increment (post)
            y = parseInt(input.value)
            ry[6].innerText =  y++
            rx[6].innerText = y
             // Decrement (pre)
            y = parseInt(input.value)
            ry[7].innerText =  --y
            rx[7].innerText = y
             // Decrement (post)
            y = parseInt(input.value)
            ry[8].innerText =  y--
            rx[8].innerText = y
            }else{
                input.value = input.value.slice(0, -1)
            }
            }else{
                for (let i = 0; i < ry.length; i++) {
                    rx[i].innerText = ''
                    ry[i].innerText = ''

                }
            }    
        }

    </script>
</body>
</html>
