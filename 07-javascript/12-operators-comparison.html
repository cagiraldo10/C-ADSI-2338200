<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>

        table.operators {
            border-collapse: collapse;
            margin: 40px auto;
            width: 400px;
            font-size: 0.8rem;
        }

        table thead th {
            background-color: #fadf38;
            color: #fff;
        }

        table th ,
        table td {
            background-color: #fff;
            color: #333;
            border: 1px solid #333;
            padding: 6px;
        }

        table thead input {
            border: none;
            border-radius: 20px;
            outline: none;
            padding: 8px;
            width: 120px;
        }

        table tbody td:first-child {
            font-size: 1rem;
            text-align: center;

        }

        table tbody tr:nth-child(even) td {
            background-color: #fff8;
        }

    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Comparison</h1>
        </header>
        <section>
            <table class="operators">
                <thead>
                    <tr>
                        <th colspan="5"><input type="number" placeholder="X Value"></th>
                    </tr>
                    <tr>
                        <th>Operator</th>
                        <th>Description</th>
                        <th>Comparison</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>==</td>
                        <td>Is Equal</td>
                        <td> x==8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>===</td>
                        <td>Is Equal (Value & Type)</td>
                        <td> x===5</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>!=</td>
                        <td>Different</td>
                        <td> x!=8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>!==</td>
                        <td>Different (Value & Type)</td>
                        <td> x!==5</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>></td>
                        <td>Greater Than</td>
                        <td>x>8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td><</td>
                        <td>Less Than</td>
                        <td>x<8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>>=</td>
                        <td>Greater Than or Equal</td>
                        <td>x>=8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td><</td>
                        <td>Less Than or Equal</td>
                        <td>x<=8</td>
                        <td class="rs"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script>
        //results
        const rss    = document.querySelectorAll('td.rs')
        const input = document.querySelector('input')
        //events
        input.oninput = () => {
            if (input.value != ''){
                if(input.value.length < 4) {
                    // ==
                    rss[0].innerText = ( parseInt(input.value) == 8 )

                    // ===
                    rss[1].innerText = ( parseInt(input.value) === 5 )

                    // !=
                    rss[2].innerText = ( parseInt(input.value) != 8 )

                    // !===
                    rss[3].innerText = ( parseInt(input.value) !== 5 )

                    // >
                    rss[4].innerText = ( parseInt(input.value) > 8 )

                    // <
                    rss[5].innerText = ( parseInt(input.value) < 8 )

                    // >=
                    rss[6].innerText = ( parseInt(input.value) >= 8 )

                    // <=
                    rss[7].innerText = ( parseInt(input.value) <= 8 )

                  

                   
                } else {
                    input.value = input.value.slice(0, -1)
                }

            } else {
                for (let i = 0; i < rss.length; i++) {
                    rss[i].innerText = ''
                }
            } 
        }

    </script>
        
        
</body>
</html>
